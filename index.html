<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style..css" />
  </head>
  <body>
    <div class="card m-5" style="width: 18rem">
      <div class="card-body">
        <div class="d-flex flex-row">
          <h5 class="card-title" id="title"></h5>
          <div>
            <h5 id="year"></h5>
          </div>
        </div>
        <h6 class="card-subtitle mb-2" id="author">Author</h6>
      </div>
    </div>
    <script>
      $.ajax({
        type: "GET",
        url: "https://it-its.id/api/books",
        data: {},
        success: function (result) {
          document.getElementById("title").textContent = result["0"]["title"];
          document.getElementById("author").textContent = result["0"]["author"];
          document.getElementById("year").textContent = result["0"]["year"];
          console.log(result);
        },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
